    <script>
      const registerUserInfo = async () => {
        let payload = new FormData(hospitalUserInfoForm);
        await fetch("/master/modifyInfo/user", {
          method: "POST",
          body: payload,
        })
          .then(response => response.json())
          .then(data => {
            if (data.message == "success") {
              alert("수정 되었습니다.");
            } else {
              alert("서버에서 에러가 발생했습니다.");
            }
          })
          .catch(e => console.log(e));
      };

      const registerHospitalInfo = async () => {
        let payload = new FormData(hospitalInfoForm);
        await fetch("/master/modifyInfo/hospital", {
          method: "POST",
          body: payload,
        })
          .then(response => response.json())
          .then(data => {
            if (data.message == "success") {
              alert("수정 되었습니다.");
            } else {
              alert("서버에서 에러가 발생했습니다.");
            }
          })
          .catch(e => console.log(e));
      };
