				});
				
				$('.cell').click(function(){
				    $('.cell').removeClass('select');
				    $(this).addClass('select');
				    rdate = $('#rdate').val();
				    rtime = $(this).text();
					$('#rtime').html(
									'<div class="row">'+
										'<div class="col-md-12">' +
											'<p style="color:#454545; font-size:15pt;">' + rdate +'</p>' +
										'</div>' +
									'</div>' +
									'<div class="row">'+
										'<div class="col-md-12 d-flex justify-content-center" style="text-align: center; font-size:15pt;">' +
							 			'<br><br>' + 
							 			'<div class="card">' +
							 				'<table class="table">' +
												'<thead>' +
													'<tr>' +
														'<th style="color:#454545; font-size:12pt;">예약 시간</th>' +
														'<th style="color:#454545; font-size:12pt;">생년월일</th>' +
														'<th style="color:#454545; font-size:12pt;">키</th>' +
														'<th style="color:#454545; font-size:12pt;">체중</th>' +
														'<th style="color:#454545; font-size:12pt;">성별</th>' +
														'<th style="color:#454545; font-size:12pt;">증상</th>' +
														'<th style="color:#454545; font-size:12pt;">수정/취소</th>' +
													'</tr>' +
												'</thead>' +
												'<tbody class="table-border-bottom-0">' +
													'<th:block th:if="${reservationList == null}">' +
														'<tr>' +
															'<td colspan="7"><p style="font-size:12pt; color:#454545;">예약한 내역이 없습니다.</p></td>'+
														'</tr>'+
													'</th:block>'+
													'<th:block th:unless="${reservationList == null}">'+
														'<tr th:each="reservation : ${reservationList}">'+
															'<td th:text="${reservation.reserve_start}"></td>'+
															'<td th:text="${reservation.birth}"></td>' +
															'<td th:text="${reservation.height}"></td>' +
															'<td th:text="${reservation.weight}"></td>' +
															'<td th:text="${reservation.gender}"></td>' +
															'<td th:text="${reservation.user_info}"></td>'+
															'<td>'+
															'</td>'+
														'</tr>'+
													'</th:block>'+
												'</tbody>' +									
											'</table>'+
										'</div>'+
							 		'</div>'+
					      		'</div>');
				    
				});
				
				$('#rbtn').click(async function(){
					$('#modalbodytext').html('예약한 날짜는 ' + rdate +'이고, 시간은 '+ rtime + ' 입니다. 정말로 예약하시겠습니까?');
					var url = '/kids/reservation';
					var formData = new FormData();
					formData.append("rdate", rdate);
					formData.append("rtime", rtime);
					await fetch(url, {
						method: 'POST',
						body: formData
					}).then((response) => response.json())
					  .then((data) => {
					  }).catch((error) => {
						 console.log(error); 
					  });
				});
				$("#confirm1").click(function(){
					$('#modal2bodytext').html(rdate +'<br>'+ rtime + '<br>예약완료 되었습니다');
