		<script>
	      const passwordSearchCheck = async () => {
	        if (document.getElementById("hospitalUserEmail") === "") {
	          alert("이메일을 입력하세요.");
	          document.getElementById("hospitalUserEmail").focus();
	        }
	
	        let payload = {
	          hospitalUserEmail: document.getElementById("hospitalUserEmail").value,
	        };
	
	        await fetch("/master/sendPWEmail", {
	          method: "post",
	          headers: {
	            "Content-Type": "application/json",
	          },
	          body: JSON.stringify(payload),
	        })
	          .then(response => response.json())
	          .then(data => {
	            if (data.message == "success") {
	              console.log("success");
	              alert(data.password);
	            } else if (data.message == "error") {
	              alert("서버에서 오류가 발생했습니다.");
	            }
	          })
	          .catch(e => console.log(e));
	      };
	
	      const press = () => {

	        }
	      };
