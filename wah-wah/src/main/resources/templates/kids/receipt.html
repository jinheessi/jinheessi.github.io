				var	regdate = $('#regdate').val();
				
				$('#rbtn').click(async function(){
					var url = '/kids/receipt';
					var formData = new FormData();
					formData.append("email", email);
					formData.append("birth", birth);
					formData.append("gender1", gender1);
					formData.append("gender2", gender2);
					formData.append("height", height);
					formData.append("weight", weight);
					formData.append("user_info", user_info);
					formData.append("hpid", hpid);
					formData.append("regdate", regdate);
					
					await fetch(url, {
						method: 'POST',
						body: formData
					}).then((response) => response.json())
					  .then((data) => {
					  }).catch((error) => {
						 console.log(error); 
					  });
				});
